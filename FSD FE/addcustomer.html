<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Customer - MyCRM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* General Body Styling */
    body {
      background-color: #f8f9fa;
      font-family: 'Roboto', sans-serif;
      color: #333;
    }

    /* Navbar Styling */
    .navbar {
      background-color: #212121;
    }

    .navbar-brand {
      font-size: 1.8rem;
      font-weight: 700;
      color: #ffffff;
    }

    .nav-link {
      font-size: 1.1rem;
      font-weight: 500;
      color: #ffffff !important;
    }

    .nav-link.active {
      color: #000000 !important;
      border-bottom: 2px solid #000000;
    }

    .nav-link:hover {
      color: #000000 !important;
    }

    /* Form Styling */
    .container {
      max-width: 800px;
      margin-top: 40px;
    }

    h2 {
      font-size: 2.2rem;
      font-weight: 700;
      color: #333;
      margin-bottom: 30px;
    }

    .form-control {
      border-radius: 0.8rem;
      box-shadow: none;
      transition: border 0.3s ease;
    }

    .form-control:focus {
      border-color: #28a745;
      box-shadow: 0 0 5px rgba(40, 167, 69, 0.5);
    }

    .form-label {
      font-size: 1.1rem;
      font-weight: 500;
      color: #444;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .btn-primary {
      background-color: #28a745;
      border-color: #28a745;
      font-size: 1.1rem;
      font-weight: 500;
      border-radius: 1rem;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #218838;
      border-color: #1e7e34;
    }

    /* Shadow for Form */
    .form-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 1.2rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <!-- Navbar (same as index.html) -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MyCRM</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="customers.html">Customers</a></li>
          <li class="nav-item"><a class="nav-link" href="leads.html">Leads</a></li>
          <li class="nav-item"><a class="nav-link active" href="add-customer.html">Add Customer</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Form content -->
  <div class="container">
    <div class="form-container">
      <h2>Add New Customer</h2>
      <form>
        <div class="form-group">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullName" required>
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" required>
        </div>

        <div class="form-group">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" required>
        </div>

        <div class="form-group">
          <label for="company" class="form-label">Company</label>
          <input type="text" class="form-control" id="company">
        </div>

        <div class="form-group">
          <label for="notes" class="form-label">Notes</label>
          <textarea class="form-control" id="notes" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Add Customer</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
